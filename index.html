<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Privileged app</title>
        <meta name="description" content="A privileged app stub">

        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/app.css">

        <!-- External / Tool librairies -->
        <script type="text/javascript" src="js/libs/l10n.js" defer></script>
        <script type="text/javascript" src="js/libs/l10n_placeholders.js" defer></script>

        <!-- App librairies --> 
        <script type="text/javascript" src="js/modules/layout.js" defer></script>
        <script type="text/javascript" src="js/modules/login.js" defer></script>
        <script type="text/javascript" src="js/modules/theoldreader.js" defer></script>

        <!-- Main initialisation -->
        <script type="text/javascript" src="js/app.js" defer></script>

        <link rel="prefetch" type="application/l10n" href="data/locales.ini" />
        <link rel="stylesheet" type="text/css" href="bower_components/gaia-fonts/style.css"></link>

        <link href="css/lib/headers.css" rel="stylesheet" type="text/css">
        <link href="css/lib/gaia-icons-embedded.css" rel="stylesheet" type="text/css">


        
    </head>
    <body role="application">


        <div class="slides">
            <div class="slide left">
            <div class="subtitle">
                <h2 data-l10n-id="leftlist_title"></h2>
            </div>
                <div class="slide_content">
                    <ul class="leftlist"></ul>
                </div>
            </div>
            <div class="slide center">
                <!-- MENU -->
                <div class="header">
                    <button class="button_left" data-slide="left"><span data-icon="menu"></span></button>
                    <button class="button_right" data-slide="right"><span data-icon="settings"></span></button>
                    <h1 data-l10n-id="app_title">The Old RSS Reader</h1>
                </div>
                <div class="slide_content">
                    <ul>
                    </ul>
                </div>
            </div>
            <div class="slide right">
                <div class="subtitle">
                    <h2 data-l10n-id="settings_title"></h2>
                </div>
                <div class="slide_content">

                    <!-- Register form -->
                    <div role="main">
                        <div class="main_layer" id="register_layer">
                            <form>
                                <fieldset>
                                    <legend data-l10n-id="account_information"></legend>
                                    <p class="form_text" data-l10n-id="enter_account_information"></p>
                                    <p>
                                        <input type="email" name="email" data-l10n-placeholder="form_email" required>
                                        <input type="password" name="password" data-l10n-placeholder="form_password" required>
                                    </p>

                                    <p><button class="login_link bb-button bb-recommend" data-l10n-id="login_link"></button></p>
                                    <p><button class="logout_link bb-button bb-danger" data-l10n-id="logout_link"></button></p>
                                    <p><button class="register_link bb-button" data-l10n-id="register_link"></button></p>

                            </fieldset>
                            </form>
                        </div>
                    </div>
                    <!-- End of register form -->


                </div>
            </div>
        </div>
    </body>
</html>
