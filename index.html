<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Privileged app</title>
        <meta name="description" content="A privileged app stub">

        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/app.css">

        <!-- External / Tool librairies -->
        <script type="text/javascript" src="js/libs/Promise.js" defer></script>
        <script type="text/javascript" src="js/libs/l10n.js" defer></script>
        <script type="text/javascript" src="js/libs/l10n_placeholders.js" defer></script>

        <!-- App librairies --> 
        <script type="text/javascript" src="js/modules/layout.js" defer></script>
        <script type="text/javascript" src="js/modules/settings.js" defer></script>
        <script type="text/javascript" src="js/modules/notif.js" defer></script>

        <script type="text/javascript" src="js/modules/theoldreader.js" defer></script>
        <script type="text/javascript" src="js/modules/feedly.js" defer></script>
        <script type="text/javascript" src="js/modules/tinytinyrss.js" defer></script>


        <!-- Main initialisation -->
        <script type="text/javascript" src="js/app.js" defer></script>

        <link rel="prefetch" type="application/l10n" href="data/locales.ini" />

        <link href="css/lib/headers.css" rel="stylesheet" type="text/css">
        <link href="css/lib/gaia-icons-embedded.css" rel="stylesheet" type="text/css">

    </head>
    <body role="application">


        <div class="slides">
            <div class="slide left">
            <div class="subtitle">
                <h2 data-l10n-id="leftlist_title"></h2>
            </div>
                <div class="slide_content">
                    <ul class="leftlist"></ul>
                </div>
                <div class="center_menu center_menu_feeds">
                    <span class="addfeed_btn fa fa-plus"></span>
                    <span class="check_btn fa fa-edit"></span>
                    <span class="editfeed_btn fa fa-edit hidden"></span>
                    <span class="delfeed_btn fa fa-refresh hidden"></span>
                </div>
            </div>
            <div class="slide center">
                <div class="alert_container">
                    <div class="alert">Message</div>
                </div>
                <!-- MENU -->
                <div class="header">
                    <button class="button_left" data-slide="left"><span class="fa fa-navicon"></span></button>
                    <button class="button_right" data-slide="right"><span class="fa fa-gear"></span></button>
                    <h1 data-l10n-id="app_title">The Old RSS Reader</h1>
                </div>

                <div class="feed_fullscreen-container">
                </div>

                <div class="slide_content">
                    <ul>
                    </ul>
                </div>

                <div class="center_menu center_menu_all">
                    <span class="readall_btn fa fa-check"></span>
                    <span class="top_btn fa fa-arrow-up"></span>
                    <span class="update_btn fa fa-refresh"></span>
                </div>

                <div class="center_menu center_menu_single hidden">
                    <span class="prev_btn fa fa-arrow-left"></span>
                    <span class="close_btn fa fa-close"></span>
                    <span class="next_btn fa fa-arrow-right"></span>
                </div>
            </div>
            <div class="slide right">
                <div class="subtitle">
                    <h2 data-l10n-id="settings_title"></h2>
                </div>
                <div class="slide_content">

                    <!-- Register form -->
                    <div role="main">
                        <div class="main_layer">
                            <fieldset>
                                <legend data-l10n-id="account_information"></legend>
                                <form id="register_layer">
                                    <div class="loggedout">
                                        <p class="form_text" data-l10n-id="select_api"></p>
                                        <p class="line_select">
                                            <span class="fa fa-toggle-down">
                                                <select name="api" id="api">
                                                </select>
                                            </span>
                                        </p>
                                    </div>
                                </form>
                            </fieldset>

                            <fieldset class="loggedin hidden">
                                <legend data-l10n-id="general_settings"></legend>
                                <form>
                                    <p class="line_checkbox">
                                        <span class="view_read fa fa-toggle-off" id="view_read"></span>
                                        <label for="view_read" data-l10n-id="view_read_items"></label>
                                    </p>

                                    <p class="line_checkbox">
                                        <span class="view_notification fa fa-toggle-off" id="view_notification"></span>
                                        <label for="view_notification" data-l10n-id="view_notification"></label>
                                    </p>
                                </form>
                            </fieldset>

                            <fieldset class="loggedin hidden">
                                <legend data-l10n-id="ui_settings"></legend>
                                <form>
                                    <p class="line_checkbox">
                                        <span class="hide_content fa fa-toggle-off" id="hide_content"></span>
                                        <label for="hide_content" data-l10n-id="hide_content"></label>
                                    </p>

                                    <p class="line_checkbox">
                                        <span class="hide_image fa fa-toggle-off" id="hide_image"></span>
                                        <label for="hide_image" data-l10n-id="hide_image"></label>
                                    </p>

                                </form>
                            </fieldset>

                            <fieldset class="loggedin hidden">
                                <legend data-l10n-id="update_settings"></legend>
                                <form>
                                    <p class="line_select">
                                        <label for="update_time" data-l10n-id="update_time"></label>
                                        <span class="fa fa-toggle-down">
                                            <select class="update_time" id="update_time">
                                                <option value="0" data-l10n-id="time_0m" />
                                                <option value="5" data-l10n-id="time_5m" />
                                                <option value="10" data-l10n-id="time_10m" />
                                                <option value="15" data-l10n-id="time_15m" />
                                                <option value="30" data-l10n-id="time_30m" />
                                                <option value="60" data-l10n-id="time_60m" />
                                                <option value="120" data-l10n-id="time_120m" />
                                            </select>
                                        </span>
                                    </p>
                                </form>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
